<!DOCTYPE html>
<html>
<head>
<title>Radio Buttons Example</title>
</head>
<body>

<h2>Select Gender:</h2>

<form>
  <label>
    <input type="radio" name="gender" value="male">
    Male
  </label><br>
  
  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label><br>
  
  <label>
    <input type="radio" name="gender" value="other">
    Other
  </label><br>
</form>

</body>
</html>
